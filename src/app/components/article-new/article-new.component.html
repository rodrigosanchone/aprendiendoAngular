<div class="center">
    <section id="content">

        <h1 class="subheader">{{page_title}}</h1>




        <form action="form" class="mind-form" #articleForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="title" name="title">Titulo</label>
                <input type="text" name="title" #title="ngModel" [(ngModel)]="article.title">
                <small  *ngIf="!title.valid && title.touched">
                    El titulo no es valido
                </small>
            </div>


            <div class="form-group">
                <label for="content" name="bio">Contenido</label>
                <textarea name="content" id="" cols="30" rows="10" #content="ngModel" [(ngModel)]="article.content" required></textarea>
                <small *ngIf="!content.valid && content.touched">
                    El contenido no es valido
                </small>
            </div>

            <div class="form-group">

                <div class="image-thumb" *ngIf="is_edit">

                    <img src="{{url+'get-image/'+ article.image}}" alt="{{article.title}}" *ngIf="article.image">
                    <img src="assets/images/default-image-fpnp.png" alt="imagenNoExiste" *ngIf="!article.image">

                </div>

                <angular-file-uploader [config]="afuConfig" (ApiResponse)="imageUpload($event)">
                </angular-file-uploader>

            </div>



            <div class=" clearfix "></div>

            <input type="submit" value="Guardar " class="btn btn-success ">

        </form>

    </section>

    <app-sidebar></app-sidebar>

</div>
